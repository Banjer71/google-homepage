<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Homepage</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- navbar -->
  <nav>
    <ul>
      <li class="gmail">Gmail</li>
      <li class="image">Images</li>
      <li class="tools"><i class="material-icons">view_module</i></li>
      <li class="bell"><i class="material-icons">notifications</i></li>
      <li class="me"><i class="material-icons">account_circle</i></li>
    </ul>
  </nav>

  <!-- logo section -->

  <div id="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
    <div>
        <input type="text" name="search" placeholder="Search Google or Type URL">
    </div>
  </div>
  

  <footer>

  </footer>
  
</body>
</html>
